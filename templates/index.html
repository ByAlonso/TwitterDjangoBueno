<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twittah</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style>

        form{
            background-color: rgb(192, 222, 237);
            text-align: center;
        }
        .btn-primary {
            background-color: rgb(0, 132, 180);
        }

        body {
            background-color: rgb(192, 222, 237);

        }
        .container{
            text-align: center;
        }
        input{
            border-color: #ff9800;
        }
    </style>
</head>
<body>
    <div class=" container">
        <h1>Twitter word counter</h1>
        <div class="container">
            <form  action="/GetData/" method="post"> {% csrf_token %}
                <div class="form-row">
                   <div class="form-group">
                       <label  for="id_username">Username</label>
                       <input type="text" class="form-control" name="username" id="id_username" placeholder="Enter a valid twitter username">
                   </div>

                </div>
                <div class="form-row">
                    <input type="submit" class="btn btn-primary mb-2" value="Execute">
                    <input type="submit" class="btn btn-primary mb-2" formaction="/DeleteData/" value="Reset">
                </div>
            </form>

            {% for elem in word_list %}
        <h3>{{ elem.username }}</h3>
        <ul class="list-group list-group-flush" id="id_list">

                <li class="list-group-item"> {{ elem.content }} </li>
        </ul>
              {% endfor %}
        </div>
    </div>
</body>
</html>
